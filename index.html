<!DOCTYPE html>
<html>
<head>
  <title>Website Example</title>
  <style>
    /* CSS to center the image and make it resize automatically */
    body {
      background-color: darkgrey;
      color: white; /* Adjust text color for better visibility */
    }
    
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px; /* Adjust as needed */
    }
    
    .center img {
      max-width: 100%;
      max-height: 100%;
    }
    
    #inputs {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
    
    #inputs input[type="text"] {
      margin: 0 5px;
    }
    
    #labels {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 5px;
    }
    
    #labels label {
      margin: 0 5px;
    }
    
    #buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
    
    #buttons button {
      margin: 0 5px;
    }
    
    /* CSS to unhide the hidden button */
    #hiddenButton.show {
      display: block !important;
    }
  </style>
  <script>
    function checkInputs() {
      var input1 = document.getElementById("input1").value;
      var input2 = document.getElementById("input2").value;
      var input3 = document.getElementById("input3").value;
      
      // Check if all inputs are correct
      if (input1 === "Correct" && input2 === "Correct" && input3 === "Correct") {
        alert("All inputs are correct!");
      } else {
        alert("Some inputs are incorrect. Please try again.");
      }
    }
  </script>
</head>
<body>
  <div class="center">
    <img src="/Kuramon.jpg" alt="Image">
  </div>
  
  <div id="inputs">
    <input type="text" id="input1">
    <span>-</span>
    <input type="text" id="input2">
    <span>-</span>
    <input type="text" id="input3">
  </div>
  
  <div id="labels">
    <label for="input1">Input 1:</label>
    <label for="input2">Input 2:</label>
    <label for="input3">Input 3:</label>
  </div>
  
  <div id="buttons">
    <button onclick="checkInputs()">Check Inputs</button>
  </div>
  
  <div id="hiddenButton" style="display: none;">
    <button>This button is hidden</button>
  </div>
  
  <script>
    // Flag for the hidden button
    var flag = false;
    
    // Check if the flag is set in the developer tools
    if (flag) {
      var hiddenButton = document.getElementById("hiddenButton");
      hiddenButton.classList.add("show");
    }
  </script>
</body>
</html>
