<!DOCTYPE html>
<html>
    <head>
        <title>please</title>
        <script src="ph.js"></script>
        <div id="dynamic-text"></div>
        <style>/* CSS to center the image and make it resize automatically */
    html {
      background-color: darkgrey;
    }
    
    body {
      color: white; /* Adjust text color for better visibility */
      margin: 0;
      padding: 0;
    }
    
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 500px; /* Adjusted to 500px */
    }
    
    .center img {
      max-width: 100%;
      max-height: 100%;
      cursor: pointer; /* Added cursor style for clickable image */
    }
    
    #inputs {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
    
    #inputs input[type="text"] {
      margin: 0 5px;
    }
    
    #labels {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 5px;
    }
    
    #labels label {
      margin: 0 5px;
    }
    
    #buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
    
    /* CSS to unhide the hidden button */
    #hiddenButton.show {
      display: block !important;
    }
    
    #topLine {
      background-color: darkgrey;
      height: 1px;
      margin-top: 10px;
    }
  
    }</style>
        <script>function checkInputs() {
      var input1 = document.getElementById("input1").value;
      var input2 = document.getElementById("input2").value;
      var input3 = document.getElementById("input3").value;
      
      // Check if all inputs are correct
      if (input1 === "Correct" &amp;&amp; input2 === "Correct" &amp;&amp; input3 === "Correct") {
        alert("All inputs are correct!");
      } else {
        alert("Some inputs are incorrect. Please try again.");
      }
    }
    
    // Set the values of the inputs at runtime
    window.addEventListener("DOMContentLoaded", function() {
      document.getElementById("input1").value = "Correct";
      document.getElementById("input2").value = "Correct";
      document.getElementById("input3").value = "Correct";
    });
    
    // Function to handle image click
    function handleImageClick() {
      alert("Image clicked!");
    }</script>
    </head>
    <body>
        <div class="center">
            <img src="/Kuramon.jpg" alt="Image" onclick="handleImageClick()" style="transform-origin:195px -33.484px;">
            <!-- Added onclick event -->
        </div>
        <div id="inputs">
            <input type="text" id="input1">
            <span>-</span>
            <input type="text" id="input2">
            <span>-</span>
            <input type="text" id="input3">
        </div>
        <div id="labels">
            <label for="input1">156</label>
            <span>-</span>
            <label for="input2">14C</label>
            <span>-</span>
            <label for="input3">175</label>
        </div>
        <div id="dynamic-text" style="width:508px;height:20px;left:auto;top:auto;"></div>
        <div id="buttons">
            <button onclick="checkInputs()" style="transform-origin:99.9062px -12.5px;">Check Inputs</button>
        </div>
        <div id="dynamic-text"></div>
        <script>function handleImageClick() {
          alert("Image clicked!");
         }</script>
        <script src="ph.js"></script>
    </body>
</html>
