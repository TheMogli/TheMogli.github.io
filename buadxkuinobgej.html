<title>nice.</title>
<body>
    <img class="glitch-animation" src="glitchy.gif" alt="xyz.png" >
</body>

<style>
    /* CSS to center the image and make it resize automatically */
    html {
      background-color: rgb(0, 70, 80);
    }
    body {
        color: white; /* Adjust text color for better visibility */
        margin: 0;
        padding: 0;
        align-content: center;
        align-self: center;
      }

      .glitch-animation {
  animation: glitch 5s infinite;
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}

@keyframes glitch {
  0% {
    transform: translate(0);
  }
  5% {
    transform: translate(-10px, -10px);
  }
  10% {
    transform: translate(10px, 10px);
  }
  15% {
    transform: translate(-10px, 10px);
  }
  20% {
    transform: translate(10px, -10px);
  }
  25% {
    transform: translate(0);
  }
  80% {
    transform: translate(0);
  }
  95% {
    transform: translate(-10px, -10px);
  }
  100% {
    transform: translate(10px, 10px);
  }
}

  </style>
