<!DOCTYPE html>
<html>
<head>
  <title>Slideable Image Tiles</title>
  <style>
    #puzzle {
      width: 400px;
      height: 400px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
    }
    
    .tile {
      width: 100%;
      height: 100%;
      background-size: 400px 400px;
      background-position: center;
      background-repeat: no-repeat;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="puzzle">
    <div class="tile" style="background-image: url('path_to_image/tile1.jpg');" onclick="slideTile(this, 0)"></div>
    <div class="tile" style="background-image: url('path_to_image/tile2.jpg');" onclick="slideTile(this, 1)"></div>
    <div class="tile" style="background-image: url('path_to_image/tile3.jpg');" onclick="slideTile(this, 2)"></div>
    <div class="tile" style="background-image: url('path_to_image/tile4.jpg');" onclick="slideTile(this, 3)"></div>
    <div class="tile" style="background-image: url('path_to_image/tile5.jpg');" onclick="slideTile(this, 4)"></div>
    <div class="tile" style="background-image: url('path_to_image/tile6.jpg');" onclick="slideTile(this, 5)"></div>
    <div class="tile" style="background-image: url('path_to_image/tile7.jpg');" onclick="slideTile(this, 6)"></div>
    <div class="tile" style="background-image: url('path_to_image/tile8.jpg');" onclick="slideTile(this, 7)"></div>
    <div class="tile" style="background-image: url('path_to_image/blank_tile.jpg');" onclick="slideTile(this, 8)"></div>
  </div>
  
  <script>
    const tiles = Array.from(document.querySelectorAll('.tile'));
    const blankTileIndex = tiles.length - 1;
    const correctOrder = tiles.map((_, index) => index);
    let currentOrder = correctOrder.slice(); // Copy correctOrder array
    
    function slideTile(tile, tileIndex) {
      const blankTile = tiles[blankTileIndex];
      const tileOrder = currentOrder.indexOf(tileIndex);
      const blankOrder = currentOrder.indexOf(blankTileIndex);
      
      if (isAdjacent(tileOrder, blankOrder)) {
        swapTiles(tile, tileIndex, blankTile, blankTileIndex);
        currentOrder[tileOrder] = blankTileIndex;
        currentOrder[blankOrder] = tileIndex;
        
        if (currentOrder.toString() === correctOrder.toString()) {
          alert("Congratulations! You solved the puzzle.");
        }
      }
    }
    
    function isAdjacent(tileOrder, blankOrder) {
      const tileRow = Math.floor(tileOrder / 3);
      const tileCol = tileOrder % 3;
      const blankRow = Math.floor(blankOrder / 3);
      const blankCol = blankOrder % 3;
      
      return Math.abs(tileRow - blankRow) + Math.abs(tileCol - blankCol) === 1 || Math.abs(tileRow - blankRow) === 1;
}
function swapTiles(tile1, index1, tile2, index2) {
  tile1.style.order = index2;
  tile2.style.order = index1;
}
</script>
</body>
</html>
