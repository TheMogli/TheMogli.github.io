<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes text-color-animation {
      0% { color: red; }
      25% { color: blue; }
      50% { color: yellow; }
      75% { color: green; }
      100% { color: red; }
    }
    html {
      background-color: #004650;
    }

    .repeating-text {
      animation: text-color-animation 4s linear infinite;
      font-weight: bold;
      align-self: center;
      font-size: 250px;
    }


    
  </style>
</head>
<body>
  
  <p style="text-align: center;" class="repeating-text"> sus </p>


</body>
</html>
