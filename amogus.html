<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes text-color-animation {
      0% { color: red; }
      25% { color: blue; }
      50% { color: yellow; }
      75% { color: green; }
      100% { color: red; }
    }

    .repeating-text {
      animation: text-color-animation 4s linear infinite;
    }
  </style>
</head>
<body>
  <p class="repeating-text"> sus</p>
</body>
</html>
