<!DOCTYPE html>
<title></title>
<html>
<head>
  <style>
    .invisible-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10%;
      height: 10%;
      background-color: transparent;
      border: none;
      
    }
    
    html {
      background-color: #004650;
    }
    body {
        color: white; 
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
  
      .full-page-image {
        background-image: url('sus.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        width: 100vw;
        height: 100vh;
      }
  </style>
</head>
<body>
   
    <div class="full-page-image"></div>
    <div class="invisible-button"></div>

    <script>
      var invisibleButton = document.querySelector('.invisible-button');
      invisibleButton.addEventListener('click', function() {
        alert('Button clicked!');
      });
    </script>
</body>
</html>
